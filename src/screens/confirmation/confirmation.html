<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - CDP</title>
    <link rel="stylesheet" href="src/screens/confirmation/confirmation.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="confirmation-container">
        <header class="confirmation-header">
            <h1>Confirmação de Reserva</h1>
        </header>

        <main class="confirmation-content">
            <section class="reservation-details">
                <h2>Detalhes da Cozinha</h2>
                <div class="kitchen-info">
                    <div class="info-item">
                        <span class="material-icons">restaurant</span>
                        <span id="kitchen-name"></span>
                    </div>
                    <div class="info-item">
                        <span class="material-icons">place</span>
                        <span id="kitchen-address"></span>
                    </div>
                    <div class="info-item">
                        <span class="material-icons">schedule</span>
                        <span id="kitchen-time"></span>
                    </div>
                    <div class="info-item">
                        <span class="material-icons">people</span>
                        <span id="kitchen-capacity"></span>
                    </div>
                </div>
            </section>

            <!-- Seção de informações da pessoa atendida (para voluntários) -->
            <section class="assisted-info">
                <h2>Pessoa Atendida</h2>
                <div class="assisted-details">
                    <div class="info-item">
                        <span class="material-icons">person</span>
                        <span id="assisted-name"></span>
                    </div>
                    <div class="info-item">
                        <span class="material-icons">badge</span>
                        <span id="assisted-cpf"></span>
                    </div>
                    <div class="info-item">
                        <span class="material-icons">info</span>
                        <div id="assisted-situations" class="situations-container"></div>
                </div>
            </div>
            </section>

            <!-- Formulário de preenchimento (para CPF) -->
            <form class="confirmation-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" placeholder="Digite seu nome completo">
                        <button type="button" class="voice-input">
                            <span class="material-icons">mic</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" placeholder="Digite seu telefone">
                        <button type="button" class="voice-input">
                            <span class="material-icons">mic</span>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-gov">
                        <span class="material-icons">verified_user</span>
                        Login gov.br
                    </button>
            </div>

            <div class="favorite-section">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="favorite">
                    <span class="checkmark"></span>
                        <span>Salvar como favorita</span>
                </label>
            </div>
            </form>

            <!-- Botões de ação (fora do formulário) -->
            <div class="action-buttons">
                <button type="button" class="btn-primary" id="confirm-btn" disabled>
                    <span class="material-icons">check_circle</span>
                    Confirmar
                </button>
                <button type="button" class="btn-secondary" id="back-btn">
                    <span class="material-icons">arrow_back</span>
                    Voltar
                </button>
            </div>
        </main>
    </div>
    <script src="confirmation.js"></script>
</body>
</html>
